<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Acquista il tuo bilgietto</h1>

        <div class="box">

            <div class="input">
                <h2>Nome e cognome</h2>
                <input type="text" placeholder="Inserisci il tuo nome" id="nomeuser">
            </div>

            <div class="input">
                <h2>Quantità Km</h2>
                <input type="number"  id="userkm">
            </div>

            <div class="input">
                <h2>Età</h2>
                <input type="number" id="userage">
            </div>

            <input type="button" value="Invia" id="send">

        </div>

    </div>


    <div class="biglietto">

        <p id="prezzo"></p>

    </div>


    <script src="script.js"></script>
</body>
</html>
